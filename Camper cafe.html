<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <style>
        body {
          background-image: url('beans.jpg');
        }
        </style>
    <fieldset>
        <h1>camper cafe</h1>
        <p>Est. 2020</p>
        <hr>
        <h2>Coffee</h2>
        <img src="coffee (1).jpg">
        
        <article class="item">
            <p class="flavour">French Vanilla<p class="price">3.00</p></p>
        </article>

        <article class="item">
            <p class="flavour">Caramel Machhiato<p class="price">3.75</p></p>
        </article>

        <article class="item">
            <p class="flavour">Pumpkin Spice<p class="price">3.50</p></p>
        </article>

        <article class="item">
            <p class="flavour">Hazehut<p class="price">4.00</p></p>
        </article>

        <article class="item">
            <p class="flavour">Mocha<p class="price">4.50</p></p>
        </article>
        
        <h2>Desserts</h2>
        <img src="pie.jpg">
        <article class="item">
            <p class="flavour">Donut<p class="price">1.50</p></p>
        </article>

        <article class="item">
            <p class="flavour">Cherry Pie<p class="price">2.75</p></p>
        </article>

        <article class="item">
            <p class="flavour">Cheesecake<p class="price">3.00</p></p>
        </article>

        <article class="item">
            <p class="flavour">Cinnamon Roll<p class="price">2.50</p></p>
        </article>
        <hr>
        <a href="www.google.com">Visit our website</a>
        <p><b>123 Free Code Camp Drive</b></p>
    </fieldset>
</body>
</html>
